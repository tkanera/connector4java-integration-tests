# Database properties
org.osiam.resource-server.db.driver=com.mysql.jdbc.Driver
org.osiam.resource-server.db.dialect=org.hibernate.dialect.MySQL5Dialect
org.osiam.resource-server.db.url=jdbc:mysql://localhost:3306/osiam
org.osiam.resource-server.db.username=osiam
org.osiam.resource-server.db.password=osiam

# OSIAM resource server configuration
org.osiam.resource-server.profiling=false

# Home URL (needed for self reference)
org.osiam.resource-server.home=http://localhost:8180/osiam-resource-server

# OSIAM auth server configuration
org.osiam.auth-server.home=http://localhost:8180/osiam-auth-server
